<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Chrome Recovery Images</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="../Laminar.Layouts/laminar-base.css">
        <style>
          section {
            flex: 1;
          }
        </style>
    </head>
    <body class="header-static footer-static layout-col">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <header></header>

        <section id="select_options" class="layout-col" data-mode="options">
          <div class="sectiontitle layout-row layout-width-1-1">Options</div>

        <section id="select_manufacturer" class="layout-col" data-mode="manufacturer">

        <section id="select_progress" class="layout-col" data-mode="progress">
